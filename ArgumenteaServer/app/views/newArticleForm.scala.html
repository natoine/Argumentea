@(articleForm: Form[Article])

@import helper._

@main("Creer un nouvel article") {

<script type="text/javascript">
	$().ready(function() 
	{
		tinyMCE.init({
				mode : "textareas",
				theme : "simple"
		});
	});
</script>

<h1>Cr&eacute;er un nouvel article</h1>
  
	@form(routes.UserProfile.newArticle()) {
		<input type="text" name="title" value='@articleForm("title").value' style="width:100%;margin-bottom:20px;" />
		
		<textarea id="text" name="content" style="width:100%; height:300px">@articleForm("content").value</textarea>
		<input type="submit" value="Cr&eacute;er l'article" />
	}
}
