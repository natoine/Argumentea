@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>	
    	<div id="navbar">
    		<div id="leftSide" class="side">
    			<div id="logo">Argumentea.com</div>
    		</div>
    		<div id="middleSide" class="side"></div>
    		<div id="rightSide" class="side">
    		
    			@if(session.get("nickname") != null) {
    				Bonjour @session.get("nickname")
    			} else {
    				<a href="/login">CONNEXION</a> / <a href="/register">INSCRIPTION</a>
    			}
    		
    		</div>
    		<div style="clear:both"></div>
    	</div>
    	
    	<div id="content">
    		@content
    	</div>
    </body>
</html>
