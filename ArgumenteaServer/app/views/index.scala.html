@(uas: List[UserAccount], uaForm: Form[UserAccount])

@import helper._

@main("UserAccounts") {
  
  <h1>@uas.size() User(s)</h1>
  
  <ul>
    @for(ua <- uas) {
      <li>@ua.nickname </li>
    }
  </ul>
  
  <h2>Add a new User</h2>
  
  @form(routes.Application.newUserAccount()) {
     @inputText(uaForm("nickname"))
     <input type="submit" value="Create">
  
  }

}
